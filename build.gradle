plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.2'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'fi.smartbass'
version = '0.0.2'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'dev.langchain4j:langchain4j:0.27.1'
	implementation 'dev.langchain4j:langchain4j-azure-open-ai:0.27.1'
	implementation 'dev.langchain4j:langchain4j-embeddings-all-minilm-l6-v2:0.27.1'
	implementation project(':frontend')
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}

tasks.processResources {
	mustRunAfter(":frontend:buildWebapp")
}
